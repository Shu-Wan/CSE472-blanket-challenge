# Hyperparameters for Markov Blanket Pipeline

# Feature dimensions to support
supported_feature_dims:
  - 19
  - 9

# Data splitting
holdout_fraction: 0.1

# TabPFN fine-tuning parameters
tabpfn:
  epochs: 1
  lr: 1.0e-6
  max_samples: 10000
  val_fraction: 0
  model_path: "/scratch/dbansa11/tabpfn_models"

# Markov Blanket MLP parameters
mb_mlp:
  epochs: 50
  lr: 1.0e-3
  batch_size: 512
  hidden_sizes:
    - 256
    - 128
  val_fraction: 0.2
  n_fold: 5

# Threshold tuning parameters
threshold_tuning:
  min: 0.2
  max: 0.8
  num_thresholds: 13
